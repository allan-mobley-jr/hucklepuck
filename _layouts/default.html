<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="{{ site.favicon }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1 0 auto;
      }
      .site-footer {
        flex-shrink: 0;
      }
    </style>
    <script src="https://kit.fontawesome.com/a148632186.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="page-header" role="banner">
      <a href="{{ site.baseurl }}/search" class="float-right"><i class="fas fa-search fa-2x text-white"></i></a>
      <a href="{{ site.baseurl }}/"><img src="{{ site.avatar }}" /></a>
      <h1 class="project-name">{{ site.name }}</h1>
      <h2 class="project-tagline mb-1">{{ site.subtitle }}</h2>
      <div class="text-center">
        <a href="{{ site.github.repository_url }}"><i class="fab fa-github text-white mr-1"></i></a>
        <a href="/about"><img class="mb-1" src="{{ site.author_avatar }}" width="24" height="24"></img></a>
        <a href="{{ site.baseurl }}/feed.xml"><i class="fas fa-rss text-white ml-2"></i></a>
      </div>
    </header>
    <main id="content" class="main-content container" role="main">
      {{ content }}
    </main>
    <footer class="site-footer container mb-2">
      <span class="site-footer-credits mt-1">Â© 2020 <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
    </footer>
  </body>
</html>
