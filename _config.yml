#
# This file contains configuration flags to customize the blog
#

# Overall site theme
theme: jekyll-theme-cayman

# Name of blog (displayed in the header and footer)
name: The Hucklepuck

# Short bio or description (displayed in the header)
description: Bound by Code

# If you're hosting your blog at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: "/hucklepuck"

# URL of blog avatar
avatar: https://raw.githubusercontent.com/allan-mobley-jr/hucklepuck/master/logo.png

# URL of blog favicon
favicon: https://raw.githubusercontent.com/allan-mobley-jr/hucklepuck/master/favicon.ico

# Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics:

# Blog website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://www.thehucklepuck.com/

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
